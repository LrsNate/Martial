<div class="container-fluid">
    <search-box filters="$ctrl.filters" on-update="$ctrl.refreshFilters()" phrase-filter="$ctrl.phraseFilter">
    </search-box>

    <hr/>

    <h5>{{ displayedWorks.length }} résultats</h5>

    <table class="table table-striped" id="search-results">
        <thead>
        <tr>
            <th>Auteur</th>
            <th>Référence</th>
            <th>Texte</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr dir-paginate="work in displayedWorks=($ctrl.works | filter: $ctrl.phraseFilter) | itemsPerPage: 50 track by work._id">
            <td ng-click="$ctrl.setSelectedWork(work)">{{ ::work.author }}</td>
            <td ng-click="$ctrl.setSelectedWork(work)">{{ ::work.reference }}</td>
            <td ng-click="$ctrl.setSelectedWork(work)">
                {{ work.latinText || work.frenchText | incipit: 50 }}
            </td>
            <td>
                <a type="button"
                   ng-click="$ctrl.edit(work)"
                   class="btn btn-sm btn-default">Éditer</a>
                <a type="button"
                   ng-click="$ctrl.filterByReference(work)"
                   ng-if="$ctrl.hasReferences[work._id]"
                   class="btn btn-sm btn-info">Imitations</a>
            </td>
        </tr>
        </tbody>
    </table>
    <h5 class="works-status" ng-if="!displayedWorks.length" ng-bind="$ctrl.statusMessage"></h5>
    <div class="text-center">
        <dir-pagination-controls></dir-pagination-controls>
    </div>
</div>

<text-display ng-if="$ctrl.selectedWork"
              work="$ctrl.selectedWork"
              on-delete="$ctrl.selectedWork = null">
</text-display>
