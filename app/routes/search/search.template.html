<div class="container-fluid">
    <search-box filters="$ctrl.filters" on-update="$ctrl.refreshFilters()" phrase-filter="$ctrl.phraseFilter"></search-box>

    <hr/>

    <h5><span ng-bind="$ctrl.works.length"></span> résultats</h5>

    <table class="table table-striped" id="search-results" infinite-scroll="$ctrl.onInfiniteScroll()">
        <thead>
        <tr>
            <th>Auteur</th>
            <th>Référence</th>
            <th>Texte</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="work in $ctrl.displayedWorks track by work._id" ng-click="$ctrl.setSelectedWork(work)">
            <td>{{ ::work.author }}</td>
            <td>{{ ::work.reference }}</td>
            <td>
                {{ ::(work.latinText || work.frenchText | incipit: 50) }}
            </td>
            <td>
                <a type="button"
                   ng-click="$ctrl.edit($event, work)"
                   class="btn btn-sm btn-default">Éditer</a>
                <a type="button"
                   ng-click="$ctrl.filterByReference($event, work)"
                   ng-if="$ctrl.hasReferences[work._id]"
                   class="btn btn-sm btn-info">Imitations</a>
            </td>
        </tr>
        </tbody>
    </table>
    <h5 class="works-status" ng-if="!$ctrl.works.length">Aucune épigramme n'a pu être trouvée avec ces critères</h5>
</div>

<text-display ng-if="$ctrl.selectedWork"
              work="$ctrl.selectedWork"
              on-delete="$ctrl.selectedWork = null">
</text-display>
